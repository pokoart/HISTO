<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            background: #000;
            overscroll-behavior: none;
        }
        
        #app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-origin: 50% 88%;
            transition: transform 0.3s ease;
        }
        
        .controller {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            user-select: none;
            touch-action: none;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 20;
            width: 176px;
            height: 176px;
        }
        
        .controller.dragging {
            transition: none;
        }
        
        .controller.clicked {
            animation: bounce 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes bounce {
            0% { transform: translateX(-50%) scale(1) rotate(0deg); }
            50% { transform: translateX(-50%) scale(0.85) rotate(0deg); }
            100% { transform: translateX(-50%) scale(1) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <video id="video" playsinline preload="metadata" webkit-playsinline>
            <source src="./video.mp4" type="video/mp4">
        </video>
        
        <img 
            class="controller" 
            id="controller" 
            src="./controller.png" 
            alt="Controller"
        />
    </div>

    <script>
        const video = document.getElementById('video');
        const controller = document.getElementById('controller');
        
        let isPlaying = false;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let wheelPosition = { x: 0, y: 0 };
        let zoom = 1;
        let targetZoom = 1;
        let panX = 0;
        let panY = 0;
        let seekSpeed = 0;
        let animationFrame = null;
        let zoomAnimationFrame = null;
        let isZoomMode = false;
        let isPanMode = false;
        let wasUsingSeek = false;
        let controllerRotation = 0;
        let targetRotation = 0;
        let panStarted = false;
        let activeZone = null; // Track which zone was activated first
        
        // Toggle play/pause
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                isPlaying = true;
            } else {
                video.pause();
                isPlaying = false;
            }
        }
        
        // Seek animation
        function seekVideo() {
            if (seekSpeed !== 0) {
                const newTime = Math.max(0, Math.min(video.duration, video.currentTime + seekSpeed));
                video.currentTime = newTime;
                animationFrame = requestAnimationFrame(seekVideo);
            }
        }
        
        // Calculate seek speed with smooth curve
        function calculateSeekSpeed(deltaX) {
            const maxDelta = 250;
            const normalizedDelta = Math.max(-maxDelta, Math.min(maxDelta, deltaX));
            const ratio = Math.abs(normalizedDelta) / maxDelta;
            const curve = Math.pow(ratio, 2.5);
            const maxSpeed = 2;
            const direction = normalizedDelta > 0 ? 1 : -1;
            return direction * curve * maxSpeed;
        }
        
        // Smooth zoom animation with rotation
        function animateZoom() {
            const zoomDiff = targetZoom - zoom;
            if (Math.abs(zoomDiff) > 0.01) {
                zoom += zoomDiff * 0.12;
                
                // Smooth rotation during zoom
                if (isZoomMode && targetZoom === 2.0) {
                    const zoomProgress = (zoom - 1.0) / 1.0;
                    const easedProgress = zoomProgress * zoomProgress * (3 - 2 * zoomProgress); // Smoothstep
                    controllerRotation = -90 * easedProgress;
                } else if (targetZoom === 1.0) {
                    const zoomProgress = zoom - 1.0;
                    const easedProgress = zoomProgress * zoomProgress * (3 - 2 * zoomProgress);
                    controllerRotation = -90 * easedProgress;
                }
                
                updateVideoTransform();
                zoomAnimationFrame = requestAnimationFrame(animateZoom);
            } else {
                zoom = targetZoom;
                if (isZoomMode && targetZoom === 2.0) {
                    controllerRotation = -90;
                } else {
                    controllerRotation = 0;
                }
                updateVideoTransform();
            }
        }
        
        // Update video transform with proper constraints
        function updateVideoTransform() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            const zoomedWidth = screenWidth * zoom;
            const zoomedHeight = screenHeight * zoom;
            
            // Maximum pan is half of the extra space created by zoom
            const maxPanX = (zoomedWidth - screenWidth) / 2;
            const maxPanY = (zoomedHeight - screenHeight) / 2;
            
            // Constrain pan to never show black borders
            const constrainedPanX = Math.max(-maxPanX, Math.min(maxPanX, panX));
            const constrainedPanY = Math.max(-maxPanY, Math.min(maxPanY, panY));
            
            video.style.transform = `translate(${constrainedPanX}px, ${constrainedPanY}px) scale(${zoom})`;
        }
        
        // Detect zone priority - first valid zone wins
        function detectZone(angle, distance, deltaX, deltaY) {
            if (activeZone) return activeZone; // Sticky zone until release
            
            const isZoomZone = (angle >= 60 && angle <= 120) && deltaY < -30;
            const isVideoVpredZone = ((angle >= 330 || angle <= 30)) && distance > 15;
            const isVideoVzadZone = (angle >= 150 && angle <= 210) && distance > 15;
            
            // Priority: zoom > vpÅ™ed > vzad
            if (isZoomZone) return 'zoom';
            if (isVideoVpredZone) return 'vpred';
            if (isVideoVzadZone) return 'vzad';
            
            return null;
        }
        
        // Mouse/Touch start
        function handleStart(e) {
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const rect = controller.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            isDragging = true;
            dragStart = { x: centerX, y: centerY };
            wheelPosition = { x: 0, y: 0 };
            activeZone = null; // Reset zone at start
            panStarted = false;
            
            controller.classList.add('dragging');
        }
        
        // Mouse/Touch move
        function handleMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const deltaX = clientX - dragStart.x;
            const deltaY = clientY - dragStart.y;
            
            wheelPosition = { x: deltaX, y: deltaY };
            
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            // Calculate angle
            let angle = Math.atan2(-deltaY, deltaX) * (180 / Math.PI);
            if (angle < 0) angle += 360;
            
            // Detect zone with priority
            const zone = detectZone(angle, distance, deltaX, deltaY);
            if (zone && !activeZone) {
                activeZone = zone;
            }
            
            // ZOOM MODE
            if (activeZone === 'zoom' || isPanMode) {
                // Start zoom
                if (!isZoomMode) {
                    video.pause();
                    isPlaying = false;
                    isZoomMode = true;
                    
                    targetZoom = 2.0;
                    if (zoomAnimationFrame === null) {
                        animateZoom();
                    }
                }
                
                // Calculate distance from origin
                const distanceFromOrigin = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                // Pan mode activates INSTANTLY when:
                // 1. Zoom is complete (>= 1.98)
                // 2. Controller returns near origin (< 100px)
                if (zoom >= 1.98 && distanceFromOrigin < 100 && !panStarted) {
                    isPanMode = true;
                    panStarted = true;
                }
                
                // Controller follows finger during zoom AND pan
                const rotProgress = (zoom - 1.0) / 1.0;
                const currentRot = -90 * rotProgress;
                controller.style.transform = `translate(calc(-50% + ${deltaX}px), ${deltaY}px) rotate(${currentRot}deg)`;
                
                // Pan is active - background unlocked
                if (isPanMode && panStarted) {
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
                    
                    const zoomedWidth = screenWidth * 2.0;
                    const zoomedHeight = screenHeight * 2.0;
                    
                    const maxPanX = (zoomedWidth - screenWidth) / 2;
                    const maxPanY = (zoomedHeight - screenHeight) / 2;
                    
                    // SENSITIVE pan mapping - small controller movements = large background movement
                    // Map controller position in small radius around origin to full background
                    const panRadius = 150; // Small radius for sensitive control
                    
                    // Normalized position within pan radius (-1 to 1)
                    const normX = Math.max(-1, Math.min(1, deltaX / panRadius));
                    const normY = Math.max(-1, Math.min(1, deltaY / panRadius));
                    
                    // Strong acceleration curve for reaching edges
                    const accelX = Math.sign(normX) * Math.pow(Math.abs(normX), 0.7);
                    const accelY = Math.sign(normY) * Math.pow(Math.abs(normY), 0.7);
                    
                    // Inverted pan (controller right = background left)
                    panX = -accelX * maxPanX;
                    panY = -accelY * maxPanY;
                    
                    updateVideoTransform();
                }
            }
            // VIDEO VPRED
            else if (activeZone === 'vpred' && !isZoomMode) {
                wasUsingSeek = true;
                seekSpeed = calculateSeekSpeed(deltaX);
                
                if (animationFrame === null) {
                    seekVideo();
                }
                
                controller.style.transform = `translate(calc(-50% + ${deltaX}px), ${deltaY}px) scale(0.92) rotate(0deg)`;
            }
            // VIDEO VZAD
            else if (activeZone === 'vzad' && !isZoomMode) {
                wasUsingSeek = true;
                seekSpeed = calculateSeekSpeed(deltaX);
                
                if (animationFrame === null) {
                    seekVideo();
                }
                
                controller.style.transform = `translate(calc(-50% + ${deltaX}px), ${deltaY}px) scale(0.92) rotate(0deg)`;
            }
            // Default - no zone active yet
            else if (!isZoomMode && !isPanMode) {
                controller.style.transform = `translate(calc(-50% + ${deltaX}px), ${deltaY}px) scale(0.92) rotate(0deg)`;
            }
        }
        
        // Mouse/Touch end
        function handleEnd(e) {
            if (!isDragging) return;
            
            const deltaX = wheelPosition.x;
            const deltaY = wheelPosition.y;
            
            // Click - play/pause
            if (Math.abs(deltaX) < 10 && Math.abs(deltaY) < 10) {
                controller.classList.add('clicked');
                setTimeout(() => controller.classList.remove('clicked'), 300);
                togglePlayPause();
            }
            
            // Seek used - pause
            if (wasUsingSeek) {
                video.pause();
                isPlaying = false;
                wasUsingSeek = false;
            }
            
            // Reset states
            isZoomMode = false;
            isPanMode = false;
            panStarted = false;
            isDragging = false;
            wheelPosition = { x: 0, y: 0 };
            seekSpeed = 0;
            targetZoom = 1;
            targetRotation = 0;
            activeZone = null;
            
            if (animationFrame !== null) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }
            
            if (zoomAnimationFrame !== null) {
                cancelAnimationFrame(zoomAnimationFrame);
                zoomAnimationFrame = null;
            }
            
            controller.classList.remove('dragging');
            
            // Smooth return animation
            const animateBack = () => {
                const rotDiff = 0 - controllerRotation;
                if (Math.abs(rotDiff) > 0.5) {
                    controllerRotation += rotDiff * 0.15;
                    controller.style.transform = `translateX(-50%) rotate(${controllerRotation}deg)`;
                    requestAnimationFrame(animateBack);
                } else {
                    controllerRotation = 0;
                    controller.style.transform = '';
                }
            };
            animateBack();
            
            animateZoom();
            
            // Reset pan smoothly
            setTimeout(() => {
                panX = 0;
                panY = 0;
                updateVideoTransform();
            }, 300);
        }
        
        // Event listeners
        controller.addEventListener('mousedown', handleStart);
        controller.addEventListener('touchstart', handleStart, { passive: false });
        
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove, { passive: false });
        
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);
        
        controller.addEventListener('contextmenu', (e) => e.preventDefault());
        
        document.body.addEventListener('touchmove', (e) => {
            if (!isDragging) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Load first frame
        video.addEventListener('loadedmetadata', () => {
            video.currentTime = 0.001;
        });
    </script>
</body>
</html>
