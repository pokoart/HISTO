<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            background: #000;
            overscroll-behavior: none;
        }
        
        #app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-origin: 50% 88%;
        }
        
        .controller {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            user-select: none;
            touch-action: none;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 20;
            width: 176px;
            height: 176px;
        }
        
        .controller.dragging {
            transition: none;
        }
        
        .controller.clicked {
            animation: bounce 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes bounce {
            0% { transform: translateX(-50%) scale(1) rotate(0deg); }
            50% { transform: translateX(-50%) scale(0.85) rotate(0deg); }
            100% { transform: translateX(-50%) scale(1) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <video id="video" playsinline preload="metadata" webkit-playsinline>
            <source src="./video.mp4" type="video/mp4">
        </video>
        
        <img 
            class="controller" 
            id="controller" 
            src="./controller.png" 
            alt="Controller"
        />
    </div>

    <script>
        const video = document.getElementById('video');
        const controller = document.getElementById('controller');
        
        let isPlaying = false;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let wheelPosition = { x: 0, y: 0 };
        let zoom = 1;
        let panX = 0;
        let panY = 0;
        let seekSpeed = 0;
        let animationFrame = null;
        let wasUsingSeek = false;
        let controllerRotation = 0;
        let isZoomMode = false;
        let isPanMode = false;
        let activeZone = null;
        
        // Toggle play/pause
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                isPlaying = true;
            } else {
                video.pause();
                isPlaying = false;
            }
        }
        
        // Seek animation
        function seekVideo() {
            if (seekSpeed !== 0) {
                const newTime = Math.max(0, Math.min(video.duration, video.currentTime + seekSpeed));
                video.currentTime = newTime;
                animationFrame = requestAnimationFrame(seekVideo);
            }
        }
        
        // Calculate seek speed
        function calculateSeekSpeed(deltaX) {
            const maxDelta = 250;
            const normalizedDelta = Math.max(-maxDelta, Math.min(maxDelta, deltaX));
            const ratio = Math.abs(normalizedDelta) / maxDelta;
            const curve = Math.pow(ratio, 2.5);
            const maxSpeed = 2;
            const direction = normalizedDelta > 0 ? 1 : -1;
            return direction * curve * maxSpeed;
        }
        
        // Update video transform
        function updateVideoTransform() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            const zoomedWidth = screenWidth * zoom;
            const zoomedHeight = screenHeight * zoom;
            
            const maxPanX = (zoomedWidth - screenWidth) / 2;
            const maxPanY = (zoomedHeight - screenHeight) / 2;
            
            // STRICT constraints to NEVER show black
            const constrainedPanX = Math.max(-maxPanX, Math.min(maxPanX, panX));
            const constrainedPanY = Math.max(-maxPanY, Math.min(maxPanY, panY));
            
            video.style.transform = `translate(${constrainedPanX}px, ${constrainedPanY}px) scale(${zoom})`;
        }
        
        // Detect zone
        function detectZone(angle, distance, deltaX, deltaY) {
            if (activeZone) return activeZone;
            
            const isZoomZone = (angle >= 60 && angle <= 120) && deltaY < -30;
            const isVideoVpredZone = ((angle >= 330 || angle <= 30)) && distance > 15;
            const isVideoVzadZone = (angle >= 150 && angle <= 210) && distance > 15;
            
            if (isZoomZone) return 'zoom';
            if (isVideoVpredZone) return 'vpred';
            if (isVideoVzadZone) return 'vzad';
            
            return null;
        }
        
        // Touch start
        function handleStart(e) {
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const rect = controller.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            isDragging = true;
            dragStart = { x: centerX, y: centerY };
            wheelPosition = { x: 0, y: 0 };
            activeZone = null;
            
            controller.classList.add('dragging');
        }
        
        // Touch move
        function handleMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const deltaX = clientX - dragStart.x;
            const deltaY = clientY - dragStart.y;
            
            wheelPosition = { x: deltaX, y: deltaY };
            
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            let angle = Math.atan2(-deltaY, deltaX) * (180 / Math.PI);
            if (angle < 0) angle += 360;
            
            const zone = detectZone(angle, distance, deltaX, deltaY);
            if (zone && !activeZone) {
                activeZone = zone;
            }
            
            // ZOOM/PAN
            if (activeZone === 'zoom') {
                if (!isZoomMode) {
                    video.pause();
                    isPlaying = false;
                    isZoomMode = true;
                }
                
                // INSTANT smooth zoom tied to finger
                const zoomDistance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const maxZoomDistance = 200;
                const zoomProgress = Math.min(zoomDistance / maxZoomDistance, 1);
                zoom = 1 + zoomProgress; // 1.0 to 2.0
                
                // Smooth rotation
                controllerRotation = -90 * zoomProgress;
                
                // Update IMMEDIATELY
                updateVideoTransform();
                controller.style.transform = `translate(calc(-50% + ${deltaX}px), ${deltaY}px) rotate(${controllerRotation}deg)`;
                
                // Pan activation - ONLY when controller returns to origin
                const distanceFromOrigin = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (zoom >= 1.95 && distanceFromOrigin < 120 && !isPanMode) {
                    isPanMode = true;
                }
                
                // Pan active
                if (isPanMode) {
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
                    
                    const maxPanX = (screenWidth * zoom - screenWidth) / 2;
                    const maxPanY = (screenHeight * zoom - screenHeight) / 2;
                    
                    // Pan mapping with stronger reach
                    const panRadius = 180;
                    
                    const normX = Math.max(-1, Math.min(1, deltaX / panRadius));
                    const normY = Math.max(-1, Math.min(1, deltaY / panRadius));
                    
                    // STRONG acceleration to reach all corners
                    const accelX = Math.sign(normX) * Math.pow(Math.abs(normX), 0.6);
                    const accelY = Math.sign(normY) * Math.pow(Math.abs(normY), 0.6);
                    
                    panX = -accelX * maxPanX;
                    panY = -accelY * maxPanY;
                    
                    updateVideoTransform();
                }
            }
            // VIDEO VPRED
            else if (activeZone === 'vpred' && !isZoomMode) {
                wasUsingSeek = true;
                seekSpeed = calculateSeekSpeed(deltaX);
                
                if (animationFrame === null) {
                    seekVideo();
                }
                
                controller.style.transform = `translate(calc(-50% + ${deltaX}px), ${deltaY}px) scale(0.92) rotate(0deg)`;
            }
            // VIDEO VZAD
            else if (activeZone === 'vzad' && !isZoomMode) {
                wasUsingSeek = true;
                seekSpeed = calculateSeekSpeed(deltaX);
                
                if (animationFrame === null) {
                    seekVideo();
                }
                
                controller.style.transform = `translate(calc(-50% + ${deltaX}px), ${deltaY}px) scale(0.92) rotate(0deg)`;
            }
            // Default
            else if (!isZoomMode && !isPanMode) {
                controller.style.transform = `translate(calc(-50% + ${deltaX}px), ${deltaY}px) scale(0.92) rotate(0deg)`;
            }
        }
        
        // Touch end
        function handleEnd(e) {
            if (!isDragging) return;
            
            const deltaX = wheelPosition.x;
            const deltaY = wheelPosition.y;
            
            // Click
            if (Math.abs(deltaX) < 10 && Math.abs(deltaY) < 10) {
                controller.classList.add('clicked');
                setTimeout(() => controller.classList.remove('clicked'), 300);
                togglePlayPause();
            }
            
            // Seek used
            if (wasUsingSeek) {
                video.pause();
                isPlaying = false;
                wasUsingSeek = false;
            }
            
            // COMPLETE reset
            isDragging = false;
            wheelPosition = { x: 0, y: 0 };
            seekSpeed = 0;
            activeZone = null;
            
            if (animationFrame !== null) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }
            
            controller.classList.remove('dragging');
            
            // Smooth zoom out
            const zoomOut = () => {
                if (zoom > 1.01) {
                    zoom += (1 - zoom) * 0.15;
                    controllerRotation += (0 - controllerRotation) * 0.15;
                    
                    updateVideoTransform();
                    controller.style.transform = `translateX(-50%) rotate(${controllerRotation}deg)`;
                    
                    requestAnimationFrame(zoomOut);
                } else {
                    zoom = 1;
                    controllerRotation = 0;
                    isZoomMode = false;
                    isPanMode = false;
                    panX = 0;
                    panY = 0;
                    
                    updateVideoTransform();
                    controller.style.transform = '';
                }
            };
            
            if (isZoomMode || isPanMode) {
                zoomOut();
            }
        }
        
        // Event listeners
        controller.addEventListener('mousedown', handleStart);
        controller.addEventListener('touchstart', handleStart, { passive: false });
        
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove, { passive: false });
        
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);
        
        controller.addEventListener('contextmenu', (e) => e.preventDefault());
        
        document.body.addEventListener('touchmove', (e) => {
            if (!isDragging) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Load first frame
        video.addEventListener('loadedmetadata', () => {
            video.currentTime = 0.001;
        });
    </script>
</body>
</html>
