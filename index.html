<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            position: fixed;
            padding: 0;
            margin: 0;
            overscroll-behavior: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        #app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-origin: 50% 82%;
            transition: transform 0.3s ease;
        }
        
        .controller {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            user-select: none;
            touch-action: none;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 20;
            width: 176px;
            height: 176px;
        }
        
        .controller.dragging {
            transition: none;
        }
        
        .controller.clicked {
            animation: bounce 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes bounce {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(0.85); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        .controller.pan-mode {
            transform: translateX(-50%) scale(0.85) !important;
        }
    </style>
</head>
<body>
    <div id="app">
        <video id="video" playsinline preload="metadata" webkit-playsinline>
            <source src="./video.mp4" type="video/mp4">
        </video>
        
        <img 
            class="controller" 
            id="controller" 
            src="./controller.png" 
            alt="Controller"
        />
    </div>

    <script>
        const video = document.getElementById('video');
        const controller = document.getElementById('controller');
        
        let isPlaying = false;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let wheelPosition = { x: 0, y: 0 };
        let zoom = 1;
        let targetZoom = 1;
        let panX = 0;
        let panY = 0;
        let seekSpeed = 0;
        let animationFrame = null;
        let zoomAnimationFrame = null;
        let isZoomMode = false;
        let isPanMode = false;
        let wasUsingSeek = false;
        
        // Haptic feedback - iOS specific
        function hapticFeedback(style = 'medium') {
            try {
                // Try iOS Haptic Engine API
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(15);
                }
                // Try Taptic Engine (iOS 10+)
                if (window.TapticEngine) {
                    window.TapticEngine.impact({
                        style: style // 'light', 'medium', 'heavy'
                    });
                }
            } catch (e) {
                console.log('Haptic not available');
            }
        }
        
        // Toggle play/pause
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                isPlaying = true;
                hapticFeedback();
            } else {
                video.pause();
                isPlaying = false;
                hapticFeedback();
            }
        }
        
        // Seek animation with very smooth acceleration (0% to 200%)
        function seekVideo() {
            if (seekSpeed !== 0) {
                const newTime = Math.max(0, Math.min(video.duration, video.currentTime + seekSpeed));
                video.currentTime = newTime;
                animationFrame = requestAnimationFrame(seekVideo);
            }
        }
        
        // Calculate speed with very gentle curve from 0% to 200%
        function calculateSeekSpeed(deltaX) {
            const maxDelta = 250; // Increased for slower acceleration
            const normalizedDelta = Math.max(-maxDelta, Math.min(maxDelta, deltaX));
            const ratio = Math.abs(normalizedDelta) / maxDelta; // 0 to 1
            
            // Very gentle acceleration curve
            const curve = Math.pow(ratio, 2.5); // Higher power = slower start
            const maxSpeed = 2; // 200% = 2 seconds per frame at max
            const direction = normalizedDelta > 0 ? 1 : -1;
            
            return direction * curve * maxSpeed;
        }
        
        // Smooth zoom animation - with ease-out curve
        function animateZoom() {
            const zoomDiff = targetZoom - zoom;
            if (Math.abs(zoomDiff) > 0.01) {
                // Ease-out curve: faster at start, slower at end
                zoom += zoomDiff * 0.12;
                updateVideoTransform();
                zoomAnimationFrame = requestAnimationFrame(animateZoom);
            } else {
                zoom = targetZoom;
                updateVideoTransform();
            }
        }
        
        // Update video transform with proper boundaries
        function updateVideoTransform() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            // At 200% zoom, calculate max safe pan
            const zoomedWidth = screenWidth * zoom;
            const zoomedHeight = screenHeight * zoom;
            
            const maxPanX = (zoomedWidth - screenWidth) / 2;
            const maxPanY = (zoomedHeight - screenHeight) / 2;
            
            // Constrain pan to prevent black edges
            const constrainedPanX = Math.max(-maxPanX, Math.min(maxPanX, panX));
            const constrainedPanY = Math.max(-maxPanY, Math.min(maxPanY, panY));
            
            video.style.transform = `translate(${constrainedPanX}px, ${constrainedPanY}px) scale(${zoom})`;
        }
        
        // Mouse/Touch start
        function handleStart(e) {
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const rect = controller.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            isDragging = true;
            dragStart = { x: centerX, y: centerY };
            wheelPosition = { x: 0, y: 0 };
            
            controller.classList.add('dragging', 'pressed');
        }
        
        // Mouse/Touch move
        function handleMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const deltaX = clientX - dragStart.x;
            const deltaY = clientY - dragStart.y;
            
            wheelPosition = { x: deltaX, y: deltaY };
            
            // Determine primary direction with tolerance
            const absX = Math.abs(deltaX);
            const absY = Math.abs(deltaY);
            const angle = Math.atan2(absY, absX) * (180 / Math.PI);
            
            const isVerticalDominant = angle > 50;
            const isHorizontalDominant = angle < 40;
            
            // Zoom/Pan mode: 10px upward + vertical dominant
            if (deltaY < -10 && isVerticalDominant) {
                if (!isZoomMode) {
                    video.pause();
                    isPlaying = false;
                    isZoomMode = true;
                    isPanMode = true;
                    controller.classList.add('pan-mode');
                    hapticFeedback('medium');
                    
                    targetZoom = 2.0;
                    if (zoomAnimationFrame === null) {
                        animateZoom();
                    }
                }
                
                // Calculate distance and direction for non-linear pan
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const circleRadius = (screenWidth * 2) / 3;
                const distanceFromCenter = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const normalizedDistance = Math.min(distanceFromCenter / circleRadius, 1);
                
                // Ease-in-out curve for smooth acceleration
                const accelerationCurve = normalizedDistance < 0.5 
                    ? 2 * normalizedDistance * normalizedDistance
                    : 1 - Math.pow(-2 * normalizedDistance + 2, 2) / 2;
                
                // Aspect ratio compensation
                // iPhone screen ~19.5:9 ratio (2.17:1)
                const aspectRatio = screenHeight / screenWidth; // ~2.17
                
                // Base multipliers adjusted for screen size and zoom
                const basePanX = 2.0;
                const basePanY = 3.5; // Much stronger for vertical reach
                
                const finalPanX = basePanX * (1 + accelerationCurve * 3);
                const finalPanY = basePanY * (1 + accelerationCurve * 3);
                
                panX = -(deltaX * finalPanX);
                panY = -(deltaY * finalPanY);
                
                updateVideoTransform();
                
                // Controller rotates -90Â° in pan mode
                const rotation = -90;
                controller.style.transform = `translate(calc(-50% + ${deltaX}px), ${deltaY}px) rotate(${rotation}deg)`;
            }
            // Seek mode
            else if (absX > 10 && isHorizontalDominant && !isZoomMode && !isPanMode) {
                wasUsingSeek = true;
                seekSpeed = calculateSeekSpeed(deltaX);
                
                if (animationFrame === null) {
                    seekVideo();
                }
                
                controller.style.transform = `translate(calc(-50% + ${deltaX}px), ${deltaY}px) scale(0.92)`;
            } 
            else if (!isZoomMode && !isPanMode) {
                controller.style.transform = `translate(calc(-50% + ${deltaX}px), ${deltaY}px) scale(0.92)`;
            }
        }
        
        // Mouse/Touch end
        function handleEnd(e) {
            if (!isDragging) return;
            
            const deltaX = wheelPosition.x;
            const deltaY = wheelPosition.y;
            
            // Click (no movement) - play/pause with bounce
            if (Math.abs(deltaX) < 10 && Math.abs(deltaY) < 10) {
                controller.classList.add('clicked');
                setTimeout(() => controller.classList.remove('clicked'), 300);
                togglePlayPause();
            }
            
            // If was using seek, go to PAUSE
            if (wasUsingSeek) {
                video.pause();
                isPlaying = false;
                wasUsingSeek = false;
                hapticFeedback('light');
            }
            
            // Exit zoom/pan mode
            if (isPanMode) {
                controller.classList.remove('pan-mode');
                hapticFeedback('light');
            }
            
            isZoomMode = false;
            isPanMode = false;
            isDragging = false;
            wheelPosition = { x: 0, y: 0 };
            seekSpeed = 0;
            targetZoom = 1;
            
            if (animationFrame !== null) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }
            
            if (zoomAnimationFrame !== null) {
                cancelAnimationFrame(zoomAnimationFrame);
                zoomAnimationFrame = null;
            }
            
            controller.classList.remove('dragging');
            controller.style.transform = '';
            
            // Smooth zoom back
            animateZoom();
            
            // Reset pan
            setTimeout(() => {
                panX = 0;
                panY = 0;
                updateVideoTransform();
            }, 300);
        }
        
        // Event listeners
        controller.addEventListener('mousedown', handleStart);
        controller.addEventListener('touchstart', handleStart, { passive: false });
        
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove, { passive: false });
        
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);
        
        // Prevent context menu
        controller.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // Prevent scrolling
        document.body.addEventListener('touchmove', (e) => {
            if (!isDragging) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Load first frame
        video.addEventListener('loadedmetadata', () => {
            video.currentTime = 0.001; // Very first frame
        });
    </script>
</body>
</html>
