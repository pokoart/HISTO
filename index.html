<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            background: black;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: black;
            /* This is the key - extend to edges */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Extend into safe areas */
            padding: 0;
        }
        
        #app {
            position: absolute;
            /* Extend beyond safe areas */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }
        
        .video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: black;
        }
        
        #video1 {
            z-index: 1;
        }
        
        #video2 {
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease-out;
        }
        
        #video2.visible {
            opacity: 1;
        }
        
        .controller {
            position: fixed;
            /* Position from bottom safe area */
            bottom: calc(20px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            user-select: none;
            touch-action: none;
            transition: transform 0.3s ease-out;
            filter: drop-shadow(0 20px 25px rgba(0,0,0,0.5));
            z-index: 20;
            width: 160px;
            height: 160px;
        }
        
        .controller.dragging {
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <div id="app">
        <video id="video1" class="video" playsinline>
            <source src="./video.mp4" type="video/mp4">
        </video>
        <video id="video2" class="video" playsinline>
            <source src="./video2.mp4" type="video/mp4">
        </video>
        
        <img 
            class="controller" 
            id="controller" 
            src="./controller.png" 
            alt="Controller"
        />
    </div>

    <script>
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        const controller = document.getElementById('controller');
        
        let activeVideo = 1;
        
        function getActiveVideo() {
            return activeVideo === 1 ? video1 : video2;
        }
        
        function getInactiveVideo() {
            return activeVideo === 1 ? video2 : video1;
        }
        
        function syncVideos() {
            const active = getActiveVideo();
            const inactive = getInactiveVideo();
            inactive.currentTime = active.currentTime;
        }
        
        function initVideos() {
            video1.load();
            video2.load();
            
            video1.addEventListener('loadeddata', function() {
                video1.currentTime = 0.001;
            });
            
            video2.addEventListener('loadeddata', function() {
                video2.currentTime = 0.001;
            });
        }
        
        initVideos();
        
        let isPlaying = false;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let panStart = { x: 0, y: 0 };
        let wheelPosition = { x: 0, y: 0 };
        let zoom = 1;
        let panX = 0;
        let panY = 0;
        let seekSpeed = 0;
        let animationFrame = null;
        let isPanMode = false;
        let zoomInTransitionDone = false;
        let panStartSet = false;
        let currentRotation = 0;
        
        function togglePlayPause() {
            const active = getActiveVideo();
            if (active.paused) {
                active.play();
                isPlaying = true;
            } else {
                active.pause();
                isPlaying = false;
            }
        }
        
        function switchVideo() {
            const oldActive = getActiveVideo();
            const newActive = getInactiveVideo();
            
            newActive.currentTime = oldActive.currentTime;
            
            if (activeVideo === 1) {
                video2.classList.add('visible');
            } else {
                video2.classList.remove('visible');
            }
            
            if (isPlaying) {
                oldActive.pause();
                newActive.play();
            }
            
            activeVideo = activeVideo === 1 ? 2 : 1;
            updateVideoTransform();
        }
        
        function seekVideo() {
            if (seekSpeed !== 0) {
                const active = getActiveVideo();
                const inactive = getInactiveVideo();
                const newTime = Math.max(0, Math.min(active.duration, active.currentTime + seekSpeed));
                active.currentTime = newTime;
                inactive.currentTime = newTime;
                animationFrame = requestAnimationFrame(seekVideo);
            }
        }
        
        function calculateSeekSpeed(deltaX) {
            const maxDelta = 200;
            const normalizedDelta = Math.max(-maxDelta, Math.min(maxDelta, deltaX));
            const ratio = Math.abs(normalizedDelta) / maxDelta;
            const curve = Math.pow(ratio, 1.5);
            const maxSpeed = 3;
            const direction = normalizedDelta > 0 ? 1 : -1;
            return direction * curve * maxSpeed;
        }
        
        function updateVideoTransform() {
            const transform = `translate(${panX}px, ${panY}px) scale(${zoom})`;
            video1.style.transform = transform;
            video1.style.transformOrigin = 'center calc(50% + 200px)';
            video2.style.transform = transform;
            video2.style.transformOrigin = 'center calc(50% + 200px)';
        }
        
        function handleStart(e) {
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const rect = controller.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            isDragging = true;
            dragStart = { x: centerX, y: centerY };
            wheelPosition = { x: 0, y: 0 };
            isPanMode = false;
            zoomInTransitionDone = false;
            panStartSet = false;
            
            controller.classList.add('dragging');
        }
        
        function handleMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const deltaX = clientX - dragStart.x;
            const deltaY = clientY - dragStart.y;
            
            wheelPosition = { x: deltaX, y: deltaY };
            
            const inZoomZone = deltaY < -30 && Math.abs(deltaY) > Math.abs(deltaX) * 2;
            
            const targetRotation = (inZoomZone || isPanMode) ? -90 : 0;
            currentRotation += (targetRotation - currentRotation) * 0.15;
            
            controller.style.transform = `translateX(-50%) translate(${deltaX}px, ${deltaY}px) rotate(${currentRotation}deg)`;
            
            if (inZoomZone) {
                if (!isPanMode) {
                    isPanMode = true;
                    getActiveVideo().pause();
                    isPlaying = false;
                    seekSpeed = 0;
                    if (animationFrame !== null) {
                        cancelAnimationFrame(animationFrame);
                        animationFrame = null;
                    }
                    
                    video1.style.transition = 'transform 0.3s ease-out';
                    video2.style.transition = 'opacity 1s ease-out, transform 0.3s ease-out';
                    zoom = 1.8;
                    panX = 0;
                    panY = 0;
                    updateVideoTransform();
                    
                    setTimeout(() => {
                        video1.style.transition = 'none';
                        video2.style.transition = 'opacity 1s ease-out';
                        zoomInTransitionDone = true;
                    }, 300);
                }
                
                seekSpeed = 0;
                if (animationFrame !== null) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                }
                
                if (zoomInTransitionDone) {
                    if (!panStartSet) {
                        panStart = { x: clientX, y: clientY };
                        panStartSet = true;
                    }
                    
                    const panDeltaX = clientX - panStart.x;
                    const panDeltaY = clientY - panStart.y;
                    
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
                    const panSpeed = 3.5;
                    
                    const maxPanX = screenWidth * 0.35;
                    panX = -Math.max(-maxPanX, Math.min(maxPanX, panDeltaX * panSpeed));
                    
                    const maxPanUp = screenHeight * 0.6;
                    const maxPanDown = screenHeight * 0.2;
                    
                    const rawPanY = -panDeltaY * panSpeed;
                    
                    if (rawPanY > 0) {
                        panY = Math.min(maxPanUp, rawPanY);
                    } else {
                        panY = Math.max(-maxPanDown, rawPanY);
                    }
                    
                    updateVideoTransform();
                }
            }
            else if (isPanMode) {
                zoom = 1.8;
                seekSpeed = 0;
                if (animationFrame !== null) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                }
                
                if (zoomInTransitionDone) {
                    if (!panStartSet) {
                        panStart = { x: clientX, y: clientY };
                        panStartSet = true;
                    }
                    
                    const panDeltaX = clientX - panStart.x;
                    const panDeltaY = clientY - panStart.y;
                    
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
                    const panSpeed = 3.5;
                    
                    const maxPanX = screenWidth * 0.35;
                    panX = -Math.max(-maxPanX, Math.min(maxPanX, panDeltaX * panSpeed));
                    
                    const maxPanUp = screenHeight * 0.6;
                    const maxPanDown = screenHeight * 0.2;
                    
                    const rawPanY = -panDeltaY * panSpeed;
                    
                    if (rawPanY > 0) {
                        panY = Math.min(maxPanUp, rawPanY);
                    } else {
                        panY = Math.max(-maxPanDown, rawPanY);
                    }
                    
                    updateVideoTransform();
                }
            }
            else if (Math.abs(deltaX) > 10) {
                getActiveVideo().pause();
                isPlaying = false;
                
                zoom = 1;
                panX = 0;
                panY = 0;
                updateVideoTransform();
                
                seekSpeed = calculateSeekSpeed(deltaX);
                
                if (animationFrame === null) {
                    seekVideo();
                }
            }
        }
        
        function handleEnd(e) {
            if (!isDragging) return;
            
            const deltaX = wheelPosition.x;
            const deltaY = wheelPosition.y;
            
            const isSwipeDown = deltaY > 50 && Math.abs(deltaX) < 30;
            
            if (isSwipeDown) {
                switchVideo();
            } else if (Math.abs(deltaX) < 10 && Math.abs(deltaY) < 10) {
                togglePlayPause();
            }
            
            syncVideos();
            
            isPanMode = false;
            isDragging = false;
            wheelPosition = { x: 0, y: 0 };
            seekSpeed = 0;
            zoomInTransitionDone = false;
            panStartSet = false;
            currentRotation = 0;
            
            if (animationFrame !== null) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }
            
            controller.classList.remove('dragging');
            controller.style.transform = '';
            
            video1.style.transition = 'transform 0.3s ease-out';
            video2.style.transition = 'opacity 1s ease-out, transform 0.3s ease-out';
            setTimeout(() => {
                zoom = 1;
                panX = 0;
                panY = 0;
                updateVideoTransform();
                
                setTimeout(() => {
                    video1.style.transition = 'none';
                    video2.style.transition = 'opacity 1s ease-out';
                }, 300);
            }, 10);
        }
        
        controller.addEventListener('mousedown', handleStart);
        controller.addEventListener('touchstart', handleStart, { passive: false });
        
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove, { passive: false });
        
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);
        
        controller.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
