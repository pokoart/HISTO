<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Video Player</title>
    <style>
        * {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: black;
        }
        
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: black;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        #app {
            position: fixed;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            width: calc(100vw + 100px);
            height: calc(100vh + 100px);
            background: black;
            overflow: hidden;
        }
        
        #video {
            position: absolute;
            top: 50px;
            left: 50px;
            width: calc(100vw + 0px);
            height: calc(100vh + 0px);
            object-fit: cover;
            transition: none;
            will-change: transform;
        }
        
        .controller {
            position: fixed;
            bottom: 20px !important;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            user-select: none;
            touch-action: none;
            transition: transform 0.3s ease-out;
            z-index: 20;
            width: 160px;
            height: 160px;
        }
        
        .controller.dragging {
            transition: transform 0.1s ease-out;
        }
        
        .controller.pressed {
            transform: translateX(-50%) scale(0.92);
        }
    </style>
</head>
<body>
    <div id="app">
        <video id="video" playsinline>
            <source src="./video.mp4" type="video/mp4">
        </video>
        
        <img 
            class="controller" 
            id="controller" 
            src="./controller.png" 
            alt="Controller"
        />
    </div>

    <script>
        const video = document.getElementById('video');
        const controller = document.getElementById('controller');
        
        // Show first frame on load - multiple attempts
        video.addEventListener('loadeddata', function() {
            video.currentTime = 0.001;
        });
        
        video.addEventListener('canplay', function() {
            if (video.currentTime === 0) {
                video.currentTime = 0.001;
            }
        });
        
        // Force load
        video.load();
        
        let isPlaying = false;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let wheelPosition = { x: 0, y: 0 };
        let zoom = 1;
        let panX = 0;
        let panY = 0;
        let seekSpeed = 0;
        let animationFrame = null;
        let isPanMode = false;
        
        // Toggle play/pause
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                isPlaying = true;
            } else {
                video.pause();
                isPlaying = false;
            }
        }
        
        // Seek animation with smooth acceleration (0% to 75%)
        function seekVideo() {
            if (seekSpeed !== 0) {
                const newTime = Math.max(0, Math.min(video.duration, video.currentTime + seekSpeed));
                video.currentTime = newTime;
                animationFrame = requestAnimationFrame(seekVideo);
            }
        }
        
        // Calculate speed with gentle curve from 0% to 75%
        function calculateSeekSpeed(deltaX) {
            const maxDelta = 250;
            const normalizedDelta = Math.max(-maxDelta, Math.min(maxDelta, deltaX));
            const ratio = Math.abs(normalizedDelta) / maxDelta; // 0 to 1
            
            // Gentle acceleration curve
            const curve = Math.pow(ratio, 2.5);
            const maxSpeed = 0.75; // 75% = 0.75 seconds per frame at max
            const direction = normalizedDelta > 0 ? 1 : -1;
            
            return direction * curve * maxSpeed;
        }
        
        // Update video transform
        function updateVideoTransform() {
            video.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`;
            video.style.transformOrigin = 'center calc(50% + 50px)'; // Anchor point 50px lower
        }
        
        // Mouse/Touch start
        function handleStart(e) {
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const rect = controller.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            isDragging = true;
            dragStart = { x: centerX, y: centerY };
            wheelPosition = { x: 0, y: 0 };
            isPanMode = false;
            
            controller.classList.add('dragging', 'pressed');
        }
        
        // Mouse/Touch move
        function handleMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const deltaX = clientX - dragStart.x;
            const deltaY = clientY - dragStart.y;
            
            wheelPosition = { x: deltaX, y: deltaY };
            
            controller.style.transform = `translate(calc(-50% + ${deltaX}px), ${deltaY}px) scale(0.92)`;
            
            // Check if in ZOOM ZONE (moving UP with strong vertical dominance)
            const inZoomZone = deltaY < -50 && Math.abs(deltaY) > Math.abs(deltaX) * 2;
            
            if (inZoomZone) {
                // INSTANTLY enter PAN MODE with 200% zoom
                if (!isPanMode) {
                    isPanMode = true;
                    video.pause();
                    isPlaying = false;
                    
                    // CRITICAL: Stop any seek animation immediately
                    seekSpeed = 0;
                    if (animationFrame !== null) {
                        cancelAnimationFrame(animationFrame);
                        animationFrame = null;
                    }
                }
                
                // ZOOM INSTANTLY LOCKED AT 200%
                zoom = 2.0;
                
                // CRITICAL: Ensure video is frozen
                seekSpeed = 0;
                if (animationFrame !== null) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                }
                
                // ALL directions work as pan with FASTER SPEED and LARGER RANGE
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const maxPanX = screenWidth * 0.48; // Increased from 0.4 to 0.48 (48%)
                const maxPanY = screenHeight * 0.48; // Increased from 0.4 to 0.48 (48%)
                const panSpeed = 3.5;
                
                panX = -Math.max(-maxPanX, Math.min(maxPanX, deltaX * panSpeed));
                panY = -Math.max(-maxPanY, Math.min(maxPanY, deltaY * panSpeed));
                
                updateVideoTransform();
            }
            // If already in PAN MODE - stay in it regardless of direction
            else if (isPanMode) {
                // PAN MODE CONTINUES - zoom LOCKED at 200%
                zoom = 2.0;
                
                // CRITICAL: Keep video frozen
                seekSpeed = 0;
                if (animationFrame !== null) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                }
                
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const maxPanX = screenWidth * 0.48; // Increased from 0.4 to 0.48 (48%)
                const maxPanY = screenHeight * 0.48; // Increased from 0.4 to 0.48 (48%)
                const panSpeed = 3.5;
                
                panX = -Math.max(-maxPanX, Math.min(maxPanX, deltaX * panSpeed));
                panY = -Math.max(-maxPanY, Math.min(maxPanY, deltaY * panSpeed));
                
                updateVideoTransform();
            }
            // Horizontal movement - SEEK MODE
            else if (Math.abs(deltaX) > 10) {
                zoom = 1;
                panX = 0;
                panY = 0;
                updateVideoTransform();
                
                seekSpeed = calculateSeekSpeed(deltaX);
                
                if (animationFrame === null) {
                    seekVideo();
                }
            }
        }
        
        // Mouse/Touch end
        function handleEnd(e) {
            if (!isDragging) return;
            
            const deltaX = wheelPosition.x;
            const deltaY = wheelPosition.y;
            
            // Click (no movement) - play/pause
            if (Math.abs(deltaX) < 10 && Math.abs(deltaY) < 10) {
                togglePlayPause();
            }
            
            isPanMode = false;
            isDragging = false;
            wheelPosition = { x: 0, y: 0 };
            seekSpeed = 0;
            
            if (animationFrame !== null) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }
            
            controller.classList.remove('dragging', 'pressed');
            controller.style.transform = '';
            
            // Reset zoom and pan when releasing
            video.style.transition = 'transform 0.3s ease';
            setTimeout(() => {
                zoom = 1;
                panX = 0;
                panY = 0;
                updateVideoTransform();
                
                setTimeout(() => {
                    video.style.transition = 'none';
                }, 300);
            }, 10);
        }
        
        // Event listeners
        controller.addEventListener('mousedown', handleStart);
        controller.addEventListener('touchstart', handleStart, { passive: false });
        
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove, { passive: false });
        
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);
        
        controller.addEventListener('contextmenu', (e) => e.preventDefault());
        
        document.body.addEventListener('touchmove', (e) => {
            if (!isDragging) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
