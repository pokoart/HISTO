<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
            position: fixed;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        #app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            overflow: hidden;
        }
        
        #video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            transition: transform 0.3s ease;
        }
        
        .controller {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            user-select: none;
            touch-action: none;
            transition: transform 0.3s ease-out;
            z-index: 20;
            width: 160px;
            height: 160px;
        }
        
        .controller.dragging {
            transition: transform 0.1s ease-out;
        }
        
        .controller.pressed {
            transform: translateX(-50%) scale(0.92);
        }
    </style>
</head>
<body>
    <div id="app">
        <video id="video" playsinline>
            <source src="./video.mp4" type="video/mp4">
        </video>
        
        <img 
            class="controller" 
            id="controller" 
            src="./controller.png" 
            alt="Controller"
        />
    </div>

    <script>
        const video = document.getElementById('video');
        const controller = document.getElementById('controller');
        
        let isPlaying = false;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let wheelPosition = { x: 0, y: 0 };
        let zoom = 1;
        let panX = 0;
        let panY = 0;
        let seekSpeed = 0;
        let animationFrame = null;
        let isZoomMode = false;
        
        // Toggle play/pause
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                isPlaying = true;
            } else {
                video.pause();
                isPlaying = false;
            }
        }
        
        // Seek animation with smooth acceleration (0% to 150%)
        function seekVideo() {
            if (seekSpeed !== 0) {
                const newTime = Math.max(0, Math.min(video.duration, video.currentTime + seekSpeed));
                video.currentTime = newTime;
                animationFrame = requestAnimationFrame(seekVideo);
            }
        }
        
        // Calculate speed with gentle curve from 0% to 150%
        function calculateSeekSpeed(deltaX) {
            const maxDelta = 250;
            const normalizedDelta = Math.max(-maxDelta, Math.min(maxDelta, deltaX));
            const ratio = Math.abs(normalizedDelta) / maxDelta; // 0 to 1
            
            // Gentle acceleration curve
            const curve = Math.pow(ratio, 2.5);
            const maxSpeed = 1.5; // 150% = 1.5 seconds per frame at max
            const direction = normalizedDelta > 0 ? 1 : -1;
            
            return direction * curve * maxSpeed;
        }
        
        // Update video transform
        function updateVideoTransform() {
            video.style.transform = `translate(calc(-50% + ${panX}px), calc(-50% + ${panY}px)) scale(${zoom})`;
        }
        
        // Mouse/Touch start
        function handleStart(e) {
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const rect = controller.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            isDragging = true;
            dragStart = { x: centerX, y: centerY };
            wheelPosition = { x: 0, y: 0 };
            
            controller.classList.add('dragging', 'pressed');
        }
        
        // Mouse/Touch move
        function handleMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const deltaX = clientX - dragStart.x;
            const deltaY = clientY - dragStart.y;
            
            wheelPosition = { x: deltaX, y: deltaY };
            
            controller.style.transform = `translate(calc(-50% + ${deltaX}px), ${deltaY}px) scale(0.92)`;
            
            // Check if moving UP significantly (zoom mode) - narrower threshold
            if (deltaY < -50 && Math.abs(deltaY) > Math.abs(deltaX) * 1.5) {
                // ZOOM MODE - ALWAYS pause video
                if (!isZoomMode) {
                    isZoomMode = true;
                    video.pause();
                    isPlaying = false;
                }
                
                // Calculate zoom (up to 200%)
                const zoomAmount = Math.min(Math.abs(deltaY) / 150, 1);
                zoom = 1 + zoomAmount * 1.0; // 1.0 to 2.0 (200%)
                
                // In zoom mode, movement = pan (INVERTED - contra)
                const maxPanX = 150;
                const maxPanY = 150;
                panX = -Math.max(-maxPanX, Math.min(maxPanX, deltaX * 0.8)); // INVERTED
                panY = -Math.max(-maxPanY, Math.min(maxPanY, deltaY * 0.8)); // INVERTED
                
                updateVideoTransform();
            }
            // If already in zoom mode (pan mode), all directions work as pan
            else if (isZoomMode) {
                // PAN MODE - all directions (including down) work as pan
                const maxPanX = 150;
                const maxPanY = 150;
                panX = -Math.max(-maxPanX, Math.min(maxPanX, deltaX * 0.8)); // INVERTED, horizontal speed
                panY = -Math.max(-maxPanY, Math.min(maxPanY, deltaY * 2.4)); // INVERTED, 3x faster vertically (0.8 * 3 = 2.4)
                
                updateVideoTransform();
            }
            // Horizontal movement - seek video (works in both play and pause mode)
            else if (Math.abs(deltaX) > 10) {
                // Calculate seek speed
                seekSpeed = calculateSeekSpeed(deltaX);
                
                // Start seeking animation if not already running
                if (animationFrame === null) {
                    seekVideo();
                }
            }
        }
        
        // Mouse/Touch end
        function handleEnd(e) {
            if (!isDragging) return;
            
            const deltaX = wheelPosition.x;
            const deltaY = wheelPosition.y;
            
            // Click (no movement) - play/pause
            if (Math.abs(deltaX) < 10 && Math.abs(deltaY) < 10) {
                togglePlayPause();
            }
            
            // Exit zoom mode
            isZoomMode = false;
            
            isDragging = false;
            wheelPosition = { x: 0, y: 0 };
            seekSpeed = 0;
            
            if (animationFrame !== null) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }
            
            controller.classList.remove('dragging', 'pressed');
            controller.style.transform = '';
            
            // Reset zoom and pan
            setTimeout(() => {
                zoom = 1;
                panX = 0;
                panY = 0;
                updateVideoTransform();
            }, 300);
        }
        
        // Event listeners
        controller.addEventListener('mousedown', handleStart);
        controller.addEventListener('touchstart', handleStart, { passive: false });
        
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove, { passive: false });
        
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);
        
        // Prevent context menu
        controller.addEventListener('contextmenu', (e) => e.preventDefault());
        
        // Prevent scrolling
        document.body.addEventListener('touchmove', (e) => {
            if (!isDragging) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
