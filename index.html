<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            background: #000;
            overscroll-behavior: none;
        }
        
        #app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        
        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-origin: 50% 92%;
            transition: transform 0.3s ease;
        }
        
        .controller {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            user-select: none;
            touch-action: none;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 20;
            width: 176px;
            height: 176px;
        }
        
        .controller.dragging {
            transition: none;
        }
        
        .controller.clicked {
            animation: bounce 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        @keyframes bounce {
            0% { transform: translateX(-50%) scale(1) rotate(0deg); }
            50% { transform: translateX(-50%) scale(0.85) rotate(0deg); }
            100% { transform: translateX(-50%) scale(1) rotate(0deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <video id="video" playsinline preload="metadata" webkit-playsinline>
            <source src="./video.mp4" type="video/mp4">
        </video>
        
        <img 
            class="controller" 
            id="controller" 
            src="./controller.png" 
            alt="Controller"
        />
    </div>

    <script>
        const video = document.getElementById('video');
        const controller = document.getElementById('controller');
        
        let isPlaying = false;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let wheelPosition = { x: 0, y: 0 };
        let zoom = 1;
        let targetZoom = 1;
        let panX = 0;
        let panY = 0;
        let seekSpeed = 0;
        let animationFrame = null;
        let zoomAnimationFrame = null;
        let isZoomMode = false;
        let isPanMode = false;
        let wasUsingSeek = false;
        let controllerRotation = 0;
        let targetRotation = 0;
        let panAnchorSet = false;
        let panAnchor = { x: 0, y: 0 };
        
        // Toggle play/pause
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                isPlaying = true;
            } else {
                video.pause();
                isPlaying = false;
            }
        }
        
        // Seek animation
        function seekVideo() {
            if (seekSpeed !== 0) {
                const newTime = Math.max(0, Math.min(video.duration, video.currentTime + seekSpeed));
                video.currentTime = newTime;
                animationFrame = requestAnimationFrame(seekVideo);
            }
        }
        
        // Calculate seek speed with smooth curve
        function calculateSeekSpeed(deltaX) {
            const maxDelta = 250;
            const normalizedDelta = Math.max(-maxDelta, Math.min(maxDelta, deltaX));
            const ratio = Math.abs(normalizedDelta) / maxDelta;
            const curve = Math.pow(ratio, 2.5);
            const maxSpeed = 2;
            const direction = normalizedDelta > 0 ? 1 : -1;
            return direction * curve * maxSpeed;
        }
        
        // Smooth rotation animation
        function animateRotation() {
            const rotDiff = targetRotation - controllerRotation;
            if (Math.abs(rotDiff) > 0.5) {
                controllerRotation += rotDiff * 0.15;
                return true;
            } else {
                controllerRotation = targetRotation;
                return false;
            }
        }
        
        // Smooth zoom animation with simultaneous rotation
        function animateZoom() {
            const zoomDiff = targetZoom - zoom;
            if (Math.abs(zoomDiff) > 0.01) {
                zoom += zoomDiff * 0.12;
                
                // Rotate during zoom (0° to -90° as zoom goes 1.0 to 2.0)
                if (isZoomMode && targetZoom === 2.0) {
                    const zoomProgress = (zoom - 1.0) / 1.0; // 0 to 1
                    controllerRotation = -90 * zoomProgress;
                }
                
                updateVideoTransform();
                zoomAnimationFrame = requestAnimationFrame(animateZoom);
            } else {
                zoom = targetZoom;
                if (isZoomMode && targetZoom === 2.0) {
                    controllerRotation = -90; // Ensure final rotation
                }
                updateVideoTransform();
            }
        }
        
        // Update video transform
        function updateVideoTransform() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            const zoomedWidth = screenWidth * zoom;
            const zoomedHeight = screenHeight * zoom;
            
            const maxPanX = (zoomedWidth - screenWidth) / 2;
            const maxPanY = (zoomedHeight - screenHeight) / 2;
            
            const constrainedPanX = Math.max(-maxPanX, Math.min(maxPanX, panX));
            const constrainedPanY = Math.max(-maxPanY, Math.min(maxPanY, panY));
            
            video.style.transform = `translate(${constrainedPanX}px, ${constrainedPanY}px) scale(${zoom})`;
        }
        
        // Mouse/Touch start
        function handleStart(e) {
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const rect = controller.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            isDragging = true;
            dragStart = { x: centerX, y: centerY };
            wheelPosition = { x: 0, y: 0 };
            
            controller.classList.add('dragging');
        }
        
        // Mouse/Touch move
        function handleMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const deltaX = clientX - dragStart.x;
            const deltaY = clientY - dragStart.y;
            
            wheelPosition = { x: deltaX, y: deltaY };
            
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            // Calculate angle from RIGHT (0° = right, counter-clockwise)
            // Using standard math convention: 0° right, 90° up, 180° left, 270° down
            let angle = Math.atan2(-deltaY, deltaX) * (180 / Math.PI);
            if (angle < 0) angle += 360;
            
            // Zone detection based on precise diagram with protractor:
            // VIDEO VZAD (pink): 180° to 315°
            // ZOOM (top): 315° to 45° (wraps around 0°) + MUST move up (deltaY < -40)
            // VIDEO VPRED (blue): 45° to 180°
            
            const isVideoVzadZone = (angle >= 180 && angle <= 315) && distance > 15;
            const isZoomZone = ((angle >= 315 || angle <= 45)) && deltaY < -40; // Threshold to prevent accidental zoom
            const isVideoVpredZone = (angle >= 45 && angle <= 180) && distance > 15;
            
            // ZOOM/PAN MODE
            if (isZoomZone || (isZoomMode && isPanMode)) {
                // Start zoom
                if (!isZoomMode) {
                    video.pause();
                    isPlaying = false;
                    isZoomMode = true;
                    
                    targetZoom = 2.0;
                    if (zoomAnimationFrame === null) {
                        animateZoom();
                    }
                }
                
                // Check if zoom completed and controller returning down
                if (isZoomMode && zoom >= 1.98) {
                    const distanceFromOrigin = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    
                    // If controller comes back down close to origin, activate pan
                    if (distanceFromOrigin < 100 && !panAnchorSet) {
                        isPanMode = true;
                        panAnchor = { x: deltaX, y: deltaY };
                        panAnchorSet = true;
                    }
                    
                    // Pan is active - calculate pan from anchor
                    if (isPanMode && panAnchorSet) {
                        const panDeltaX = deltaX - panAnchor.x;
                        const panDeltaY = deltaY - panAnchor.y;
                        const panDistance = Math.sqrt(panDeltaX * panDeltaX + panDeltaY * panDeltaY);
                        
                        // "Space for controller move" radius
                        const screenWidth = window.innerWidth;
                        const screenHeight = window.innerHeight;
                        const controllerSpaceRadius = Math.min(screenWidth, screenHeight) * 0.55;
                        const normalizedDist = Math.min(panDistance / controllerSpaceRadius, 1);
                        
                        // Progressive acceleration
                        const acceleration = Math.pow(normalizedDist, 1.4);
                        
                        // Variable relationship - strong multipliers
                        const basePanX = 1.2;
                        const basePanY = 1.5;
                        
                        const finalPanX = basePanX * (1 + acceleration * 2.5);
                        const finalPanY = basePanY * (1 + acceleration * 2.5);
                        
                        panX = -(panDeltaX * finalPanX);
                        panY = -(panDeltaY * finalPanY);
                        
                        updateVideoTransform();
                    }
                }
                
                // Controller ALWAYS follows finger
                controller.style.transform = `translate(calc(-50% + ${deltaX}px), ${deltaY}px) rotate(${controllerRotation}deg)`;
            }
            // VIDEO VPRED (blue zone, 45° to 180°)
            else if (isVideoVpredZone && !isZoomMode) {
                wasUsingSeek = true;
                seekSpeed = calculateSeekSpeed(deltaX);
                
                if (animationFrame === null) {
                    seekVideo();
                }
                
                controller.style.transform = `translate(calc(-50% + ${deltaX}px), ${deltaY}px) scale(0.92) rotate(0deg)`;
            }
            // VIDEO VZAD (pink zone, 180° to 315°)
            else if (isVideoVzadZone && !isZoomMode) {
                wasUsingSeek = true;
                seekSpeed = calculateSeekSpeed(deltaX);
                
                if (animationFrame === null) {
                    seekVideo();
                }
                
                controller.style.transform = `translate(calc(-50% + ${deltaX}px), ${deltaY}px) scale(0.92) rotate(0deg)`;
            }
            // Default
            else if (!isZoomMode && !isPanMode) {
                controller.style.transform = `translate(calc(-50% + ${deltaX}px), ${deltaY}px) scale(0.92) rotate(0deg)`;
            }
        }
        
        // Mouse/Touch end
        function handleEnd(e) {
            if (!isDragging) return;
            
            const deltaX = wheelPosition.x;
            const deltaY = wheelPosition.y;
            
            // Click - play/pause
            if (Math.abs(deltaX) < 10 && Math.abs(deltaY) < 10) {
                controller.classList.add('clicked');
                setTimeout(() => controller.classList.remove('clicked'), 300);
                togglePlayPause();
            }
            
            // Seek used - pause
            if (wasUsingSeek) {
                video.pause();
                isPlaying = false;
                wasUsingSeek = false;
            }
            
            // Exit modes
            isZoomMode = false;
            isPanMode = false;
            panAnchorSet = false;
            isDragging = false;
            wheelPosition = { x: 0, y: 0 };
            seekSpeed = 0;
            targetZoom = 1;
            targetRotation = 0;
            
            if (animationFrame !== null) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }
            
            if (zoomAnimationFrame !== null) {
                cancelAnimationFrame(zoomAnimationFrame);
                zoomAnimationFrame = null;
            }
            
            controller.classList.remove('dragging');
            
            // Animate rotation back to 0
            const animateBack = () => {
                const rotDiff = 0 - controllerRotation;
                if (Math.abs(rotDiff) > 0.5) {
                    controllerRotation += rotDiff * 0.15;
                    controller.style.transform = `translateX(-50%) rotate(${controllerRotation}deg)`;
                    requestAnimationFrame(animateBack);
                } else {
                    controllerRotation = 0;
                    controller.style.transform = '';
                }
            };
            animateBack();
            
            animateZoom();
            
            setTimeout(() => {
                panX = 0;
                panY = 0;
                updateVideoTransform();
            }, 300);
        }
        
        // Event listeners
        controller.addEventListener('mousedown', handleStart);
        controller.addEventListener('touchstart', handleStart, { passive: false });
        
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove, { passive: false });
        
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);
        
        controller.addEventListener('contextmenu', (e) => e.preventDefault());
        
        document.body.addEventListener('touchmove', (e) => {
            if (!isDragging) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Load first frame
        video.addEventListener('loadedmetadata', () => {
            video.currentTime = 0.001;
        });
    </script>
</body>
</html>
