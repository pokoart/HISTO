<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-title" content="Player">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./controller.png">
    <title>Video Player</title>
    <style>
        * {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        #app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: calc(100vh + 50px);
            background: #000000;
            overflow: hidden;
        }
        
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: calc(100vh + 50px);
            object-fit: cover;
            transition: none;
            will-change: transform;
            background: #000000;
        }
        
        .controller {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            user-select: none;
            touch-action: none;
            transition: transform 0.3s ease-out;
            z-index: 20;
            width: 160px;
            height: 160px;
        }
        
        .controller.dragging {
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <div id="app">
        <video id="video" playsinline webkit-playsinline>
            <source id="videoSource" src="./video.mp4" type="video/mp4">
        </video>
        
        <img 
            class="controller" 
            id="controller" 
            src="./controller.png" 
            alt="Controller"
        />
    </div>

    <script>
        const video = document.getElementById('video');
        const videoSource = document.getElementById('videoSource');
        const controller = document.getElementById('controller');
        
        // Video switching
        let currentVideo = 1; // 1 = video.mp4, 2 = video2.mp4
        const videoFiles = ['./video.mp4', './video2.mp4'];
        
        video.addEventListener('loadeddata', function() {
            video.currentTime = 0.001;
        });
        
        video.addEventListener('canplay', function() {
            if (video.currentTime === 0) {
                video.currentTime = 0.001;
            }
        });
        
        video.load();
        
        let isPlaying = false;
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let panStart = { x: 0, y: 0 };
        let wheelPosition = { x: 0, y: 0 };
        let zoom = 1;
        let panX = 0;
        let panY = 0;
        let seekSpeed = 0;
        let animationFrame = null;
        let isPanMode = false;
        let zoomInTransitionDone = false;
        let panStartSet = false;
        let currentRotation = 0;
        
        function togglePlayPause() {
            if (video.paused) {
                video.play();
                isPlaying = true;
            } else {
                video.pause();
                isPlaying = false;
            }
        }
        
        function switchVideo() {
            // Save current time
            const currentTime = video.currentTime;
            const wasPlaying = !video.paused;
            
            // Switch video
            currentVideo = currentVideo === 1 ? 2 : 1;
            videoSource.src = videoFiles[currentVideo - 1];
            
            // Reload and restore position
            video.load();
            video.addEventListener('loadeddata', function onLoaded() {
                video.currentTime = currentTime;
                if (wasPlaying) {
                    video.play();
                }
                video.removeEventListener('loadeddata', onLoaded);
            });
        }
        
        function seekVideo() {
            if (seekSpeed !== 0) {
                const newTime = Math.max(0, Math.min(video.duration, video.currentTime + seekSpeed));
                video.currentTime = newTime;
                animationFrame = requestAnimationFrame(seekVideo);
            }
        }
        
        function calculateSeekSpeed(deltaX) {
            const maxDelta = 250;
            const normalizedDelta = Math.max(-maxDelta, Math.min(maxDelta, deltaX));
            const ratio = Math.abs(normalizedDelta) / maxDelta;
            const curve = Math.pow(ratio, 2.5);
            const maxSpeed = 0.75;
            const direction = normalizedDelta > 0 ? 1 : -1;
            return direction * curve * maxSpeed;
        }
        
        function updateVideoTransform() {
            video.style.transform = `translate(${panX}px, ${panY}px) scale(${zoom})`;
            video.style.transformOrigin = 'center calc(50% + 200px)';
        }
        
        function handleStart(e) {
            e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const rect = controller.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            isDragging = true;
            dragStart = { x: centerX, y: centerY };
            wheelPosition = { x: 0, y: 0 };
            isPanMode = false;
            zoomInTransitionDone = false;
            panStartSet = false;
            
            controller.classList.add('dragging');
        }
        
        function handleMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const deltaX = clientX - dragStart.x;
            const deltaY = clientY - dragStart.y;
            
            wheelPosition = { x: deltaX, y: deltaY };
            
            const inZoomZone = deltaY < -50 && Math.abs(deltaY) > Math.abs(deltaX) * 2;
            
            // Smooth rotation easing
            const targetRotation = (inZoomZone || isPanMode) ? -90 : 0;
            currentRotation += (targetRotation - currentRotation) * 0.15;
            
            controller.style.transform = `translateX(-50%) translate(${deltaX}px, ${deltaY}px) rotate(${currentRotation}deg)`;
            
            if (inZoomZone) {
                if (!isPanMode) {
                    isPanMode = true;
                    video.pause();
                    isPlaying = false;
                    seekSpeed = 0;
                    if (animationFrame !== null) {
                        cancelAnimationFrame(animationFrame);
                        animationFrame = null;
                    }
                    
                    video.style.transition = 'transform 0.3s ease-out';
                    zoom = 1.8;
                    panX = 0;
                    panY = 0;
                    updateVideoTransform();
                    
                    setTimeout(() => {
                        video.style.transition = 'none';
                        zoomInTransitionDone = true;
                    }, 300);
                }
                
                seekSpeed = 0;
                if (animationFrame !== null) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                }
                
                if (zoomInTransitionDone) {
                    if (!panStartSet) {
                        panStart = { x: clientX, y: clientY };
                        panStartSet = true;
                    }
                    
                    const panDeltaX = clientX - panStart.x;
                    const panDeltaY = clientY - panStart.y;
                    
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
                    const panSpeed = 3.5;
                    
                    const maxPanX = screenWidth * 0.35;
                    panX = -Math.max(-maxPanX, Math.min(maxPanX, panDeltaX * panSpeed));
                    
                    const maxPanUp = screenHeight * 0.6;
                    const maxPanDown = screenHeight * 0.2;
                    
                    const rawPanY = -panDeltaY * panSpeed;
                    
                    if (rawPanY > 0) {
                        panY = Math.min(maxPanUp, rawPanY);
                    } else {
                        panY = Math.max(-maxPanDown, rawPanY);
                    }
                    
                    updateVideoTransform();
                }
            }
            else if (isPanMode) {
                zoom = 1.8;
                seekSpeed = 0;
                if (animationFrame !== null) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                }
                
                if (zoomInTransitionDone) {
                    if (!panStartSet) {
                        panStart = { x: clientX, y: clientY };
                        panStartSet = true;
                    }
                    
                    const panDeltaX = clientX - panStart.x;
                    const panDeltaY = clientY - panStart.y;
                    
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
                    const panSpeed = 3.5;
                    
                    const maxPanX = screenWidth * 0.35;
                    panX = -Math.max(-maxPanX, Math.min(maxPanX, panDeltaX * panSpeed));
                    
                    const maxPanUp = screenHeight * 0.6;
                    const maxPanDown = screenHeight * 0.2;
                    
                    const rawPanY = -panDeltaY * panSpeed;
                    
                    if (rawPanY > 0) {
                        panY = Math.min(maxPanUp, rawPanY);
                    } else {
                        panY = Math.max(-maxPanDown, rawPanY);
                    }
                    
                    updateVideoTransform();
                }
            }
            else if (Math.abs(deltaX) > 10) {
                video.pause();
                isPlaying = false;
                
                zoom = 1;
                panX = 0;
                panY = 0;
                updateVideoTransform();
                
                seekSpeed = calculateSeekSpeed(deltaX);
                
                if (animationFrame === null) {
                    seekVideo();
                }
            }
        }
        
        function handleEnd(e) {
            if (!isDragging) return;
            
            const deltaX = wheelPosition.x;
            const deltaY = wheelPosition.y;
            
            // Detect swipe down for video switch
            const isSwipeDown = deltaY > 50 && Math.abs(deltaX) < 30;
            
            if (isSwipeDown) {
                // Switch video
                switchVideo();
            } else if (Math.abs(deltaX) < 10 && Math.abs(deltaY) < 10) {
                // Tap - play/pause
                togglePlayPause();
            }
            
            isPanMode = false;
            isDragging = false;
            wheelPosition = { x: 0, y: 0 };
            seekSpeed = 0;
            zoomInTransitionDone = false;
            panStartSet = false;
            currentRotation = 0;
            
            if (animationFrame !== null) {
                cancelAnimationFrame(animationFrame);
                animationFrame = null;
            }
            
            controller.classList.remove('dragging');
            controller.style.transform = '';
            
            video.style.transition = 'transform 0.3s ease-out';
            setTimeout(() => {
                zoom = 1;
                panX = 0;
                panY = 0;
                updateVideoTransform();
                
                setTimeout(() => {
                    video.style.transition = 'none';
                }, 300);
            }, 10);
        }
        
        controller.addEventListener('mousedown', handleStart);
        controller.addEventListener('touchstart', handleStart, { passive: false });
        
        document.addEventListener('mousemove', handleMove);
        document.addEventListener('touchmove', handleMove, { passive: false });
        
        document.addEventListener('mouseup', handleEnd);
        document.addEventListener('touchend', handleEnd);
        
        controller.addEventListener('contextmenu', (e) => e.preventDefault());
        
        document.body.addEventListener('touchmove', (e) => {
            if (!isDragging) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
